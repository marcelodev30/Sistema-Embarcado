# Permite que o broker continue mesmo sem clientes
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# Desabilita conexões anônimas
allow_anonymous false

# Aponta para o arquivo que conterá os usuários e senhas
password_file /mosquitto/config/password.txt

# Listener padrão na porta 1883
listener 1883
protocol mqtt